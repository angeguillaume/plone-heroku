[buildout]
extends = buildout.cfg
relative-paths = true
versions = versions

[instance]
user = admin:admin
relative-paths = true
eggs +=
    RelStorage
    psycopg2
    blog.post
    collective.blog

rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS

[versions]
RelStorage = 1.6.3
